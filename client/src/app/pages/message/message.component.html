<nb-card>
  <div>
    <button (click)="refresh()">Refresh</button>
    <div>
      <div *ngFor="let message of messages">
        <div class="message">
          <div>From {{message.fromUserId}} to {{message.toUserId}}</div>
          <div>{{message.message}}</div>
        </div>
      </div>
    </div>
    <hr>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label>To: </label>
        <select [(ngModel)]="toUserId" name="toUserId">
          <option *ngFor="let user of users" value={{user.id}}>{{user.username}}</option>
        </select>
      </div>
      <div>
        <textarea class="form-control" rows="6" cols="10" [(ngModel)]="message" name="message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</nb-card>
