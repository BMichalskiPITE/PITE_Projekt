<nb-card>
    <nb-card-header>
        {{user?.username}}
    </nb-card-header>
    <nb-card-body>
        <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="row panel">
                <img src = "{{images[index]}}" class="col-md-4 bg_blur "/>
                <div class="col-md-8  col-xs-12" align="center">
                    <br>
                   <img src="{{user?.imageUrl}}" class="picture" />
                   <div class="header" >
                        <h1>{{user?.username}}</h1>
                        <h4>{{user?.mail}}</h4>
                        <br>
                        <span>Global grade: {{getGrade()}} stars!</span>
                        <br><br>
                        <span *ngIf="!isLogged()">
                            <h5>Select your grade
                            </h5>
                            &emsp;
                            <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">  
                                <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>   
                            </a> 
                        </span> 
                   </div>
                </div>
            </div>   
        </div>
        <button *ngIf = "isLogged() && user.is_guide" class="btn" (click)="guide(false)">Tourist only</button>
        <button *ngIf = "isLogged() && !user.is_guide" class="btn" (click)="guide(true)">Guide mode</button>
        
    </nb-card-body>
</nb-card>
